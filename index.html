<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To Do List App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
	<header>
		<h1>TO DO LIST APP</h1>
		<p>Tuliskan to do listmu untuk hari ini</p>
	</header>
	<main>
		<div class="input">
			<input id="user" type="text" placeholder="Mau ngapain hari ini?" required>
			<button id="button" class="button">Input</button>
		</div>
		<div class="content">
			<ul id="item">
			</ul>
		</div>
	</main>
</div>

<div class="noted">
	<p>Noted: Kalo mau hapus to do list, tinggal klik itemnya saja ya...</p>
</div>

<footer>
	<p>Develop by Maulana Malik Ibrahim &copy; <a href="https://lynk.id/mallexibra" target="_blank">Mallexibra 2022</a></p>
</footer>
<script src="script.js">
</script>
</body>
</html>
